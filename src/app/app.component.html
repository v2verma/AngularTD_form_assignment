<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2"><br>
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" 
            class="form-control" 
            name="email"
            [(ngModel)]="defaultEmail"
            required
            #email="ngModel">
            <span class="help-block" 
              *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" 
          class="form-control" 
          name="password"
          [(ngModel)]="defaultPassword"
          required
          #password="ngModel">
          <span class="help-block" 
            *ngIf="!password.valid && password.touched">Password is required!</span>
        </div>
        <div class="form-group">
          <label for="subscription">Choose a subscriptions</label>
          <select id="subscription" 
            class="form-control"
            [ngModel]="defaultSubscription"
            name="subscription">
            <option *ngFor="let subscription of subscription" [value]="subscription">{{subscription}}</option>
            <!-- <option value="advanced">Advanced</option>
            <option value="pro">Pro</option> -->
          </select>
        </div>
        <button type="submit" 
          class="btn btn-success" 
          [disabled]="!f.valid"
          style="width: 30%; float: center;" >Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Your Data</h3>
      <p>Email: {{ data.email}}</p>
      <p>Password: {{ data.password}}</p>
      <p>Subscriptions: {{ data.subscription}}</p>
    </div>
  </div>
</div>
